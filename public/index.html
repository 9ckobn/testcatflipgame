<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Subway Surfers Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1080 height=1920 style="width: 1080px; height: 1920px; background: #231F20"></canvas>
    <script src="Build/36c69a970bbbf468f4a412b485f7c710.loader.js"></script>
    <script>

      Telegram.WebApp.ready();
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/3b29639cfe2193a706e05a00e127c65f.data",
        frameworkUrl: "Build/bdf682d24ee92d99e222b53039b63a63.framework.js",
        codeUrl: "Build/ae427db0b1dacae7920d769e34073547.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Subway Surfers Telegram",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Пример получения данных пользователя из Telegram
        const initData = Telegram.WebApp.initDataUnsafe;
        // unityInstance.SendMessage('Boot', 'SetUID', initData.user.id.toString());
        // unityInstance.SendMessage('Boot', 'SetNickname', initData.user.username);

        const userData = {
          user: initData.user,
          referral: initData.query_id // например, если start=referral
        };

        unityInstance.SendMessage('Boot', 'SetUserRaw', JSON.stringify(userData));

        Telegram.WebApp.expand();
      });

      function ShareReferralUrl(url) {
        window.open(url);
      }
    </script>
  </body>
</html>
