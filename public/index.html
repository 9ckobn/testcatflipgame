<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Catflip Run</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas" width=645 height=1398 style="width: 645px; height: 1398px; background: #231F20"></canvas>
<script src="Build/36c69a970bbbf468f4a412b485f7c710.loader.js"></script>
<script>
    Telegram.WebApp.ready();

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/f87d1e60549a8f27d5513d80be8443a5.data",
        frameworkUrl: "Build/9189d22b5c20b9466297784261831b03.framework.js",
        codeUrl: "Build/d5d8f56e4b41ddb076bc52708e00f503.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Catflip IO",
        productName: "Catflip Run",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then((unityInstance) => {
        const initData = Telegram.WebApp.initDataUnsafe;
        const userData = {
            user: initData.user,
            referral: initData.start_param // например, если start=referral
        };
        unityInstance.SendMessage('Boot', 'SetUserRaw', JSON.stringify(userData));

        Telegram.WebApp.expand();
    });

    function ShareInviteLink(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
